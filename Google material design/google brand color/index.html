<!DOCTYPE html>
<html>
<head>
	<title>Google color | brand colors</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/min.style.css">
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <style type="text/css">
		.cards-container {
  			column-break-inside: avoid;
		}
		.cards-container .card {
  			display: inline-block;
  			overflow: visible;
		}
		@media only screen and (max-width: 600px) {
		 .cards-container {
		    -webkit-column-count: 1;
		    -moz-column-count: 1;
		    column-count: 1;
		  }
		}
		@media only screen and (min-width: 601px) {
		  .cards-container {
		    -webkit-column-count: 2;
		    -moz-column-count: 2;
		    column-count: 2;
		  }
		}
		@media only screen and (min-width: 993px) {
		  .cards-container {
		    -webkit-column-count: 3;
		    -moz-column-count: 3;
		    column-count: 3;
		  }
		}
		.card-content {
			font-size: 2em;
			color: white;
			text-align: center;
		}
		.card.green {
			animation-delay: .1s;
		}
		.card.orange {
			animation-delay: .2s;
		}
		.card.red {
			animation-delay: .3s;
		}
	</style>
</head>
<body>
	<div class="col s12 blue-grey lighten-5" id="header">
		<h3>Google colors</h3>
	</div>
	<div class="container">
		<div class="row">
			<div class="col s12 m4">
				<div class="wow slideInUp card blue" id="color_box"></div>
			</div>
			<div class="col s12 m4">
				<div class="wow slideInUp card green" id="color_box"></div>
			</div>
			<div class="col s12 m4">
				<div class="wow slideInUp card orange" id="color_box"></div>
			</div>
			<div class="col s12 m4">
				<div class="wow slideInUp card red" id="color_box"></div>
			</div>
		</div>
	</div>
<!--	script -->
	<script type="text/javascript" src="js/wow.min.js"></script>
<!--	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
	<script type="text/javascript">
		new WOW().init();
	</script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			var alterClass = function() {
				var ww = document.body.clientWidth;
				if (ww < 400) {
					$('.card').addClass('wow');
				} else if (ww >= 401) {
					$('.card').removeClass('wow');
				};
			};
			$(window).resize(function(){
				alterClass();
			});
			//Fire it when the page first loads:
			alterClass();
		});
		jQuery(document).ready(function($) {
			var alterClass = function() {
				var ww = document.body.clientWidth;
				if (ww < 400) {
					$('.card').addClass('bounce');
				} else if (ww >= 401) {
					$('.card').removeClass('bounce');
				};
			};
			$(window).resize(function(){
				alterClass();
			});
			//Fire it when the page first loads:
			alterClass();
		});
	</script>
	
</body>
</html>
